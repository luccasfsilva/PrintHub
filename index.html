<html lang="en">
<head>
  <div class="mouse-cursor-gradient-tracking">
</div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Impressão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="container">
      
        <h1>Faça seu Pedido de Impressão</h1>
        <form id="order-form">
            <label for="print-type">Tipo de Impressão:</label>
            <select id="print-type" name="print-type">
                <option value="offset-A4">Offset - A4 (210mm x 297mm)</option>
                <option value="offset-A3">Offset - A3 (297mm x 420mm)</option>
                <option value="digital-A4">Digital - A4 (210mm x 297mm)</option>
                <option value="digital-A3">Digital - A3 (297mm x 420mm)</option>
                <option value="grande-formato-A2">Grande Formato - A2 (420mm x 594mm)</option>
                <option value="grande-formato-A1">Grande Formato - A1 (594mm x 841mm)</option>
            </select>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1">

            <label for="deadline">Prazo de Entrega:</label>
            <input type="date" id="deadline" name="deadline">

            <label for="comments">Comentários Adicionais:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
  
</html>
