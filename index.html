<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Impressão</title>
</head>
<body>
    <h1>Pedido de Impressão</h1>
    <form method="POST" action="/">
        <label for="tipo_impressao">Tipo de Impressão:</label><br>
        <select id="tipo_impressao" name="tipo_impressao">
            <option value="Offset">Offset</option>
            <option value="Digital">Digital</option>
            <option value="Grande Formato">Grande Formato</option>
        </select><br><br>

        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="prazo_entrega">Prazo de Entrega:</label><br>
        <input type="text" id="prazo_entrega" name="prazo_entrega" required><br><br>

        <label for="comentarios">Comentários:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar Pedido">
    </form>
</body>
</html>
